<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
     <link rel="stylesheet" href="css/styles.css" type="text/css">
     <script src="js/jquery-3.2.0.js"></script>
     <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <header class="jumbotron">Which Track Should You Choose?</header>
      <div class="container">
      <form id="track">
        <div class="form-group">
          <label for="job">Steady job or contract work?</label>
          <select class="form-control" id="job">
            <option value="steady">Steady job</option>
            <option value="contract">Contract</option>
          </select>
        </div>
        <div class="form-group">
          <label for="corp">Large Corporation or Startup?</label>
          <select class="form-control" id="corp">
            <option value="large">Large Corporation</option>
            <option value="startup">Startup</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tech">Microsoft or Google</label>
          <select class="form-control" id="tech">
            <option value="micro">Microsoft</option>
            <option value="goog">Google</option>
          </select>
        </div>
        <div class="form-group">
          <label for="os">Are you a Mac or a PC?</label>
          <select class="form-control" id="os">
            <option value="mac">Mac</option>
            <option value="pc">PC</option>
          </select>
        </div>
        <div class="form-group">
          <label for="start">Do you want to launch a startup?</label>
          <select class="form-control" id="start">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      <button type="submit" class="btn">Go!</button>
      </div>


    </form>

    <!-- Beginning of input options -->
    <h2 id="select">You should pursue:</h2>
    <div class="php">
      <img src="img/php.jpeg" alt="php logo">
      <p>
     </p>
    </div>
    <div class="c">
      <img src="img/c.jpeg" alt="C# logo">
      <p>
      </p>
    </div>
    <div class="ruby">
      <img src="img/Ruby.jpeg" alt="Ruby logo">
      <p>
      </p>
    </div>
    <div class="java">
      <img src="img/java.jpeg" alt="Java logo">
      <p>
      </p>
    </div>
  </body>
</html>
