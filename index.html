<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.0.js"></script>
      <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <header class="jumbotron">Which Track Should You Choose?</header>
      <div class="container">
      <form id="track">
        <div class="form-group">
          <label for="job">Steady job or contract work?</label>
          <input id="job" class ="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="business">Do you want to work for a large corporation or a startup?</label>
          <input id="business" class ="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="unicorn">Do you want to launch the next startup unicorn?</label>
          <input id="unicorn" class ="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="tech">Microsoft or Google</label>
          <input id="tech" class ="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="os">Are you a Mac or PC?</label>
          <input id ="os" class="form-control" type="text">

        </div>



      <button type="submit" class="btn">My Language is</button>
      </div>
    </form>
  </body>
</html>
